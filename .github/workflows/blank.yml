name: Deploy DocFX to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install DocFX
        run: dotnet tool update -g docfx

      # ðŸ‘‡ Set this to where your docfx.json lives, relative to repo root
      - name: Build site
        env:
          DOCFX_PROJECT: docs/docfx.json
        run: |
          docfx "$DOCFX_PROJECT"
          # safety: ensure Pages doesn't run Jekyll (usually already present)
          test -f docs/_site/.nojekyll || touch docs/_site/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
